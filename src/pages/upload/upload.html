<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="video-selection" *ngIf="!selectedVideo">
        <p>Please select a video for uploading</p>
        <button ion-button full color="secondary" (click)="selectVideo()">Select Video</button>
      </div>

      <div class="video-section" *ngIf="selectedVideo">

        <video controls [src]="selectedVideo"></video>

        <ion-item>
            <ion-input type="text" placeholder="label" [(ngModel)]="label"></ion-input>
        </ion-item>
        <div class="button-options">
          <button ion-button full color="danger" (click)="cancelSelection()">cancel selection</button>
          <button ion-button  full color="secondary" (click)="uploadVideo()">Upload video</button>
        </div>

        </div>
</ion-content>
