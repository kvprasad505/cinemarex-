<ion-header>
    <ion-navbar transparent>

    </ion-navbar>
  </ion-header>
<ion-content >
    <form>
        <div align="center">
          <h1>Profile</h1>
          <ion-avatar >
              <img class="avatar" src="assets/imgs/avatar.png">
          </ion-avatar>
        </div>
    <ion-list>
      <ion-card >
          <ion-item>
              <ion-label   placeholder="Name"><ion-icon name="person"> Person</ion-icon></ion-label>
          </ion-item>
      </ion-card>

      <ion-card>
          <ion-item>
              <ion-label placeholder="E-mail"><ion-icon name="mail">  E-mail</ion-icon></ion-label>
          </ion-item>
      </ion-card>

      <h6 padding-left>General</h6>

       <ion-card>
          <ion-item>
              <ion-label ><ion-icon name="briefcase"> Order List</ion-icon></ion-label>
          </ion-item>
       </ion-card>

       <ion-card>
          <ion-item>
              <ion-label ><ion-icon name="heart-outline"> Watch List</ion-icon></ion-label>
          </ion-item>
       </ion-card>

       <ion-card>
          <ion-item>
              <ion-label ><ion-icon name="notifications">  Notification</ion-icon></ion-label>
          </ion-item>
      </ion-card>
      <ion-card>
          <ion-item>
              <ion-label ><ion-icon name="settings"> Security & Settings</ion-icon></ion-label>
          </ion-item>
      </ion-card>


       <h6 padding-left>Need Help?</h6>

       <ion-card>
          <ion-item>
              <ion-label ><ion-icon name="help">  Help & Support</ion-icon></ion-label>
          </ion-item>
       </ion-card>

    </ion-list>
    </form>
  </ion-content>
