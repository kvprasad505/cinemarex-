<ion-header>
    <ion-navbar transparent>

    </ion-navbar>
  </ion-header>

  <ion-content padding class="background">
  <br/>
  <br/>
  <br/>
      <img class="div1" src="../assets/imgs/logo1.png">
    <div class="div2">
      <h3>APPSTREAM</h3>
      <p>your streaming partner</p>
    </div><br/><br/>

    <ion-list>

        <ion-card class="card">
            <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
              </ion-item>
        </ion-card>
        <ion-card class="card">
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
              </ion-item>
        </ion-card>

      </ion-list>
      <button ion-button class="login" (click)="login()">Login</button>
      <br/>
      <button ion-button class="login" color="secondary" (click)="signup()">Signup</button>
      <button ion-button clear class="forgot" (click)="changep()">Forgot Password?</button>


  </ion-content>
